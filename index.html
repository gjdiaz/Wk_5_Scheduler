<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
      <div class="container">
        <div class="col-12 col-sm-6" id="time">
          <h3>Time<h3>
            <tr>
              <div class="row" id="eight">8:00 am</div>
              <div class="row" id="nine">9:00 am</div>
              <div class="row" id="ten">10:00 am</div>
              <div class="row" id="eleven">11:00 am</div>
              <div class="row" id="twelve">12:00 pm</div>
              <div class="row" id="one">1:00 pm</div>
              <div class="row" id="two">2:00 pm</div>
              <div class="row" id="three">3:00 pm</div>
              <div class="row" id="four">4:00 pm</div>
              <div class="row" id="five">5:00 pm</div>
            </tr>
        </div>
        <div class="col-12 col-sm-6" id="event">
          <h3>Event<h3>
            <tr>
              <div class="row" id="eight"></div>
              <div class="row" id="nine"></div>
              <div class="row" id="ten"></div>
              <div class="row" id="eleven"></div>
              <div class="row" id="twelve"></div>
              <div class="row" id="one"></div>
              <div class="row" id="two"></div>
              <div class="row" id="three"></div>
              <div class="row" id="four"></div>
              <div class="row" id="five"></div>
            </tr>
        </div> 
        <div class="col-12 col-sm-6" id="notes">
          <h3>Notes<h3> 
            <tr>
            <div class="row" id="eight"></div>
            <div class="row" id="nine"></div>
            <div class="row" id="ten"></div>
            <div class="row" id="eleven"></div>
            <div class="row" id="twelve"></div>
            <div class="row" id="one"></div>
            <div class="row" id="two"></div>
            <div class="row" id="three"></div>
            <div class="row" id="four"></div>
            <div class="row" id="five"></div>
          </tr>

        </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
